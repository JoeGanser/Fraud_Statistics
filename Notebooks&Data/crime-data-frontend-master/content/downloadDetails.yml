- title: Cargo Theft
  description: |
     Cargo Theft is defined as “the criminal taking of any cargo.” This includes actual physical theft as well as cyber theft and documentation fraud, which is the altering of the ownership, destination, or contents of a cargo shipment. For purposes of this definition, cargo shall be deemed as “moving in commerce” at all points between the point of origin and the final destination.
     <br /><br />
     Please see the cargo theft user manual provided by the FBI for <a class="underline" href="https://ucr.fbi.gov/crime-in-the-u.s/2016/crime-in-the-u.s.-2016/additional-publications/cargo-theft/cargo-theft.pdf">more information on cargo theft data</a>. Download this dataset to see totals for cargo thefts from 2013–2015.
