- title: Human Trafficking
  description: |
    The FBI began accepting data on human trafficking from states in January 2013. Human trafficking includes offenses related to commercial sex acts and involuntary servitude. Human Trafficking data available through the Crime Data Explorer include offenses and arrests recorded by state and local agencies that currently have the ability to report this crime to the national UCR Program.
    <br /><br />
    Please see the resources provided by the FBI for <a class="underline" href="https://ucr.fbi.gov/crime-in-the-u.s/2016/crime-in-the-u.s.-2016/additional-publications/human-trafficking/human-trafficking.pdf">more information on human trafficking</a>. Download this dataset to see totals by state and offense for commercial sex acts and involuntary servitude from 2013–2015.
